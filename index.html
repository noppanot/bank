<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ร้านค้าสัตว์เลี้ยง</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d3c7c7;
            text-align: center;
        }
        header {
            background-color: #e916b4;
            padding: 20px;
            color: white;
            font-size: 28px;
            font-weight: bold;
        }
        nav {
            background-color: #92e40d;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 12px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #e84118;
        }
        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .item {
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .animal-name {
            margin-top: 8px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        .cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .cart-items {
            list-style: none;
            padding: 0;
        }
        .cart-items li {
            font-size: 16px;
            padding: 5px 0;
        }
        footer {
            background-color: #2f3542;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 16px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>ร้านค้าสัตว์เลี้ยง</header>
    <nav>
        <a href="index.html">Home</a>
        <a href="page1.html">Products</a>
        <a href="page2.html">Contact</a>
        <a href="page3.html">serve</a>
        <a href="page4.html">Transportation</a>
       
    </nav>
    
    <div class="cart">
        <h3>ตะกร้าสินค้า</h3>
        <ul class="cart-items"></ul>
    </div>
    
    <section id="products">
        <h2>แนะนำสัตว์เลี้ยงของเรา</h2>
        <div class="gallery">
            <div class="item" onclick="addToCart('แมว')">
                <img src="https://dog-vs-cat.com/wp-content/uploads/2017/01/lon1.jpg" alt="แมว">
                <div class="animal-name">แมว1000$</div>
            </div>
            <div class="item" onclick="addToCart('สุนัข')">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQX7U_oGlVIsV7Hgg32h0MZzp7iDmLQT5v-9w&s" alt="สุนัข">
                <div class="animal-name">สุนัข1000$</div>
            </div>
            <div class="item" onclick="addToCart('หนูตะเภา')">
                <img src="https://cdn.pixabay.com/photo/2023/09/02/08/54/guinea-pig-8228478_1280.jpg" alt="หนูตะเภา">
                <div class="animal-name">หนูตะเภา1000$</div>
            </div>    
                <div class="item" onclick="addToCart('กระต่าย')">
                    <img src="https://contactnumbersuk.com/wp-content/uploads/2020/04/63-04-1.1.png" alt="กระต่าย">
                    <div class="animal-name">กระต่าย1000$</div>
            </div>
            <div class="item" onclick="addToCart('นกแก้ว')">
                <img src="https://image.bestreview.asia/wp-content/uploads/2023/02/best-parrot-pet-supplies-21.jpg" alt="นกแก้ว">
                <div class="animal-name">นกแก้ว1000$</div>
        </div>
        <div class="item" onclick="addToCart('ปลากัด')">
            <img src="https://inwfile.com/s-e/rbhtoi.jpg" alt="ปลากัด">
            <div class="animal-name">ปลากัด1000$</div>
    </div>
    <div class="item" onclick="addToCart('เต่ายักษ์')">
        <img src="https://static.thairath.co.th/media/dFQROr7oWzulq5FZYjm5Cmwy3NJg2pcgOHusscbtdDprai1t2TeEQpmUj3SprtlAssO.jpg" alt="เต่ายักษ์">
        <div class="animal-name">เต่ายักษ์1000$</div>
</div>
        </div>
    </section>
    
   
    
   
    
    <script>
        function addToCart(item) {
            let cartList = document.querySelector(".cart-items");
            let li = document.createElement("li");
            li.textContent = item;
            cartList.appendChild(li);
            alert(item + " ถูกเพิ่มลงในตะกร้า!");
        }
    </script>
    

    
    
</body>
</html>
